<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id='app'></div>
	<script type='module'>
		import { createApp, h } from './app.js'

		createApp({
			render() {
				return h('div', { class: 'container' }, [
					h('div', { class: 'num' }, [
						h('button', { class: 'btn' }, '+'),
						h('div', { class: 'label' }, 1),
						h('button', { class: 'btn' }, '-'),
					]),
					h('div', { class: 'num' }, '+'),
					h('div', { class: 'num' }, [
						h('button', { class: 'btn' }, '+'),
						h('div', { class: 'label' }, 2),
						h('button', { class: 'btn' }, '-'),
					]),
					h('div', { class: 'num' }, '='),
					h('div', { class: 'result' }, 3),

				]);
			}
		}).mount('#app');
	</script>

	<link rel='stylesheet' href="style.css">
</body>

</html>
