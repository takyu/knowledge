<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>みんなの掲示板</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- htmlは大枠の所から書いていく -->
	<div id="container">
		<!-- bootstrap適用範囲にコンテナをつける -->
		<header class="container my-2">
			<!-- 2行を中央寄せ -->
			<nav class="row align-items-center">
				<!-- md(768px以上で)列表示 -->
				<a href="" class="col-md d-flex align-items-center mb-3 mb-md-0">
					<img width="50" class="me-2" src="images/logo.svg" alt="みんなの掲示板　サイトロゴ">
					<span class="fs-2 fw-bold mb-0">みんなの掲示板</span>
				</a>
				<!-- mdで列表示（ただし、autoで伸び縮みは無し） -->
				<div class="col-md-auto">
					<a href="" class="btn btn-primary me-2">登録</a>
					<a href="">ログイン</a>
				</div>
			</nav>
		</header>
		<main></main>
		<footer></footer>
	</div>
</body>
</html>
