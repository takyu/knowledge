<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>みんなの掲示板</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="//fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<header class="container my-2">
			<nav class="row align-items-center">
				<a href="" class="col-md d-flex align-items-center mb-3 mb-md-0">
					<img width="50" class="me-2" src="images/logo.svg" alt="みんなの掲示板　サイトロゴ">
					<span class="fs-2 fw-bold mb-0">みんなの掲示板</span>
				</a>
				<div class="col-md-auto">
					<a href="" class="btn btn-primary me-2">登録</a>
					<a href="">ログイン</a>
				</div>
			</nav>
		</header>
		<main class="container py-3">
			<h1 class="fs-2 mb-3">トピック作成</h1>
				<div class="bg-white p-4 shadow mx-auto rounded">
					<form action="">
						<div class="mb-3">
							<label for="Input-title" class="form-label">タイトル</label>
							<input type="text" class="form-control bg-white" id="Input-title" placeholder="タイトル入力欄">
						</div>
						<div class="mb-3">
							<label for="Input-status" class="form-label">ステータス</label>
							<select class="form-select bg-white" aria-label="">
								<option value="1" selected>公開</option>
								<option value="0">非公開</option>
							</select>
						</div>
						<div class="d-flex align-items-center">
							<div>
								<input type="submit" class="btn btn-primary shadow-sm" value="送信">
							</div>
							<div>
								<a href="" class="btn btn-link">戻る</a>
							</div>
						</div>
					</form>
				</div>
		</main>
		<footer class="text-center p-3">
			<span class="text-muted"> &copy; Takyu</span>
		</footer>
	</div>
</body>
</html>
