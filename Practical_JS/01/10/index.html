<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>10</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Slider main container -->
	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide"><img src="images/image-1.png" alt=""></div>
			<div class="swiper-slide"><img src="images/image-2.png" alt=""></div>
			<div class="swiper-slide"><img src="images/image-3.png" alt=""></div>
			<div class="swiper-slide"><img src="images/image-4.png" alt=""></div>
			<div class="swiper-slide"><img src="images/image-5.png" alt=""></div>
			<div class="swiper-slide"><img src="images/image-6.png" alt=""></div>
		</div>
		
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
	
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
	</div>
	<script type="module" src="js/main.js"></script>
</body>
</html>
