<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>みんなの掲示板</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="//fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<header class="container my-2">
			<nav class="row align-items-center">
				<a href="" class="col-md d-flex align-items-center mb-3 mb-md-0">
					<img width="50" class="me-2" src="images/logo.svg" alt="みんなの掲示板　サイトロゴ">
					<span class="fs-2 fw-bold mb-0">みんなの掲示板</span>
				</a>
				<div class="col-md-auto">
					<a href="" class="btn btn-primary me-2">登録</a>
					<a href="">ログイン</a>
				</div>
			</nav>
		</header>
		<main class="container py-3">
			<h1 class="visually-hidden">ログイン</h1>
			<div class="mt-5">
				<div class="text-center mb-4">
					<img width="65" src="images/logo.svg" alt="みんなの掲示板　サイトロゴ">
				</div>
				<div class="login-form bg-white p-4 shadow mx-auto rounded">
					<form class="validate-form" action="" method="POST" autocomplete="off" novalidate>
						<div class="mb-3">
							<label for="id" class="form-label">ユーザーID</label>
							<input
								type="text"
								class="form-control bg-white validate-target"
								id="id"
								placeholder="ユーザーID入力欄"
								required
								minlength="4"
								maxlength="10"
								pattern="[a-zA-Z0-9]+"
								autofocus
								tabindex="1"
							>
							<div class="invalid-feedback"></div>
						</div>
						<div class="mb-3">
							<label for="Input-pass" class="form-label">パスワード</label>
							<input
								type="password"
								class="form-control bg-white validate-target"
								id="pwd"
								placeholder="パスワード入力欄"
								required
								minlength="4"
								pattern="[a-zA-Z0-9]+"
								tabindex="2"
							>
							<div class="invalid-feedback"></div>
						</div>
						<div class="d-flex align-items-center justify-content-between">
							<div>
								<a href="">アカウント登録</a>
							</div>
							<div>
								<input
									type="submit"
									class="btn btn-primary shadow-sm"
									value="ログイン"
								>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="text-center p-3">
			<span class="text-muted"> &copy; Takyu</span>
		</footer>
		<script type="module" src="js/form-validate.js"></script>
	</div>
</body>
</html>
